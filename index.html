.right-menu{
    position: relative;
    display: inline-block;
    float: left;
    margin-right: 40px

}
.dropdown-menu{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-height: 158px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;

}
.dropdown-menu a{
    width: 150px;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;

}
.dropdown-menu a:hover{
    /* background-color: #000; */
    margin-left: 10px;
    color: green;

}
.right-menu:hover{
    display: block;
}
.right-menu:hover .dropdown-menu{
    display: block;
    /* background-color: transparent; */
}
.right-menu:hover .menu-button{
    /* display: block; */
    background-color: transparent;
}
